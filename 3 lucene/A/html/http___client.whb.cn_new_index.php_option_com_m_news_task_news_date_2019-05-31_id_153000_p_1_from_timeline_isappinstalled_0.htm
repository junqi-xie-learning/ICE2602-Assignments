        <script type="text/javascript">
		var phoneWidth = parseInt(window.screen.width);
		var phoneScale = phoneWidth / 320;
		var ua = navigator.userAgent;
		var IS_Android = 0;
		if (/(Android)/i.test(ua)) {
			IS_Android = 1;
			var version = parseFloat(RegExp.$1);
			if(version > 2.3) {
				document.write('<meta name="viewport" content="width=320, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
			}
			else{
				document.write('<meta name="viewport" content="width=320, target-densitydpi=device-dpi">');
			}
		}
		else{
			document.write('<meta name="viewport" content="width=320, user-scalable=no, target-densitydpi=device-dpi">');
		}
		</script>
        <script type="text/javascript" language="javascript">
			var oY, tY, cY, offSetPx;
			var moveTimeOut;
			window.onscroll = function () {
				if (moveTimeOut) {
					clearTimeout(moveTimeOut);
				}
				oY = document.getElementById("backBtn").offsetTop;
				tY = getScrollTop(oY);
				if (oY > tY+300) {
					offSetPx = -1;
				}
				else {
					offSetPx = 1;
				}
				moveTimeOut = setTimeout(moveBackBtn, 0);
			}
	
			function moveBackBtn() {
				cY = document.getElementById("backBtn").offsetTop;
	
				if (offSetPx > 0) {
					if (cY >= tY + 300) {
				document.getElementById("backBtn").style.top = tY + 300 + "px";
						clearTimeout(moveTimeOut);
						return;
					}
					document.getElementById("backBtn").style.top = cY + 10 + "px";
	
					moveTimeOut = setTimeout(moveBackBtn, 5);
				}
				else {
					if (cY <= tY + 300) {
				document.getElementById("backBtn").style.top = tY + 300 + "px";
						clearTimeout(moveTimeOut);
						return;
					}
					document.getElementById("backBtn").style.top = cY - 10 + "px";
					moveTimeOut = setTimeout(moveBackBtn, 5);
				}
			}
	
			function getScrollTop() {
				var scrollPos;
				if (window.pageYOffset) {
					scrollPos = window.pageYOffset;
				}
				else if (document.compatMode && document.compatMode != 'BackCompat')
				{ scrollPos = document.documentElement.scrollTop; }
				else if (document.body) { scrollPos = document.body.scrollTop; }
				return scrollPos;
			}
			
			$(function() {
				$.ajax({
					type: 'POST',
					url: '/new/index.php?option=com_m_news&getWxConfig',
					data: {
						getWxConfig: '1',
					},
					dataType: 'json',
					success: function(signPackage) {
						wx.config({
							debug: false,
							appId: signPackage["appId"],
							timestamp: signPackage["timestamp"],
							nonceStr: signPackage["nonceStr"],
							signature: signPackage["signature"],
							jsApiList: [
								'checkJsApi',
								'onMenuShareTimeline',
								'onMenuShareAppMessage'
							]
						});
					},
					error: function(xhr, type, error) {
					}
				});
			});
		</script>

        <script type="text/javascript">
			var date = "2019-05-31";
			var name,value,i;
			var str=location.href;
			var num=str.indexOf("?");
			str=str.substr(num+1);
			var arrtmp=str.split("&");
			var backurl = "";
			for(i=0;i < arrtmp.length;i++){
				num=arrtmp[i].indexOf("=");
				if(num>0){
					name=arrtmp[i].substring(0,num);
					value=arrtmp[i].substr(num+1);
					if(name=="p"){
						backurl = "index.php?option=com_m_news&date="+date+"&p="+value;
						$(".backBtn").attr("href", "index.php?option=com_m_news&date="+date+"&p="+value);
					}
				}
			}
			function goback(){
				window.location.href = backurl;
				console.log("不是首页");
				if(IS_Android){
					console.log("android");
					android.goback(1);
				}
				else{
					console.log("ios");
					return 1;
				}
			}
			//setTimeout("goback();", 3000);
