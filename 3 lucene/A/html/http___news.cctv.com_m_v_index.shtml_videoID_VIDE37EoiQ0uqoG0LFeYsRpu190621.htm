    //获取url参数
    function GetRequest() {
      var url = location.search; //获取url中"?"符后的字串
      var theRequest = new Object();
      if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("?");
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
          theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
        }
      }
      return theRequest;
    }
    var Request = new Object();
    Request = GetRequest();
    var videoID;
    videoID = Request['videoID'];
    var apiUrl = '//api.cntv.cn/Article/newcontentinfo?id=';
    if (videoID =="undefined" ||videoID==""||videoID==null){
      // 确认，如果参数没有传应该如何提示  其他是跳转到404
      if ( window.location.href.indexOf("producePage")!=-1){
      }else{
        window.location.href="//m.cctv.com/404/index.shtml";
      }

      apiUrl += videoID+"&serviceId=sjnews";

    //公用Ajax方法
    function getAjaxdata(url,jsonp,cb){
      $.ajax({
        url:url,
        type:"get",
		cache:true,
        dataType:"jsonp",
        jsonp:jsonp,
        success: function(data){
          getDataSucessHandler_Album(data.data);
        },
        error:function(){}
      });
    }

    var config={};

    function getDataSucessHandler_Album(data){
	if(videoID.substr(0,4) !="VIDE"){
    	window.location.href=data.url;
    }
      if(/AppleWebKit.*mobile/i.test(navigator.userAgent) || /Android/i.test(navigator.userAgent)|| (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){
        
      }else{
        window.location.href=data.url;
      }
      config = {
        title:data.title,// 标题
        desc: data.brief,// 描述
        link:window.location.href,// 分享的网页链接
        imgUrl:data.frame_url,
      };      
      $("#j_pullLoader").css("display","none");
      $(".ind_video").css("display","block");
      $(".ind_video_brief").css("display","block");
      videoId = data.id;
      i0926 = config.title;
      c_type = data.type;  //2音频、0视频、6竖版视频
      d0926=document.location.href;
      shareurl = encodeURIComponent(config.link);
      document.title=data.title;
      $(".title_area").html('<h2>'+data.title+'</h2>');   
      $(".player_desc").html('<p class="time">发布时间：'+data.create_date.substr(0,16)+'</p><div class="length">时长：'+data.length+'</div>');
      if(data.content!= ""){
        $("#ind_video_brief").html("<p id='ind_video_brief_p'>"+data.content+"</p>");
      }else {
        $("#ind_video_brief").html("<p id='ind_video_brief_p'>"+data.title+"</p>");
      }
      
      play(data.guid,data.frame_url);//播放器
    }
    function play(guid,playimg){
      videoId = videoId.substr(4,26);
      var _w = window.innerWidth || screen.width;
      var _h1 = window.innerHeight || screen.height;
      if(c_type == 6 && _w<_h1){
        var _h= parseInt(_w*16/9);
      }else{
        var _h= parseInt(_w*0.6);
      }
      
      var fo = createCommonPlayer("v_player",_w,_h,"news",'',playimg);
      fo.addVariable("videoCenterId",guid);
      fo.addVariable("videoId",videoId);
      fo.addVariable("isAutoPlay", 'true');
      fo.addParam("wmode", "normal");
      writePlayer(fo,"player");
      var timer = setInterval(function(){   //监听 播放器 创建完
        if($("#html5VideoBack").length>0){
          clearInterval(timer);
          $("#player").css("height",(_h-30)+"px");
        }
      },100)
    }

    function changeVideoSize(){
      var screen_Width = window.innerWidth || screen.width;
      var screen_Height1 = window.innerHeight || screen.height;
      if(screen_Width<screen_Height1 && c_type == 6){
        var screen_Height = parseInt(screen_Width*16/9);
      }else{
        var screen_Height = parseInt(screen_Width*0.6);
      }
      $("#player").css("width",screen_Width+"px");
      $("#player").css("height",screen_Height-30+"px");
      $("#html5VideoBack").css("width",screen_Width+"px");
      $("#html5VideoBack").css("height",screen_Height-30+"px");
      $("#html5Player").css("width",screen_Width+"px");
      $("#html5Player").css("height",screen_Height-30+"px");
      $("#html5ControlDiv").css("width",screen_Width+"px");
      $("#html5ControlDiv").css("height",screen_Height-30+"px");
    }
    window.onresize=changeVideoSize;


    $(document).ready(function(){
      getAjaxdata(apiUrl,'cb',getAjaxdata); 
    });

  </script>

      // 获取“分享给朋友”按钮点击状态及自定义分享内容接口
