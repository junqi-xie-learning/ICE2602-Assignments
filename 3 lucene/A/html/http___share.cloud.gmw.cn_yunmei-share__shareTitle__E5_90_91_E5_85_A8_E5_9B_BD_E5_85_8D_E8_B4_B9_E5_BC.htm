<html xmlns="http://www.w3.org/1999/xhtml">

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>光明日报客户端</title>
		<meta name="version" content="release-20190213-v1.0_7_1">
		<meta property="og:image" content="https://s.cloud.gmw.cn/2016/json/upload/resources/image/2016/12/13/6100070.png">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.gmrbAppLayer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				font-size: 62.5%;
			}
			
			.app_layer_bg {
				width: 100%;
				vertical-align: top;
			}
			
			#btnOpenApp {
				width: 100%!important;
				height: 100%!important;
				position: absolute;
				background: none!important;
				text-align: left!important;
				right: 0!important;
				bottom: 0!important;
			}
			
			.app_pic {
				position: absolute;
				width: 8%;
				height: 52%;
				left: 4.2%;
				bottom: 10%;
				border-radius: 3px;
			}
			
			.app_title {
				position: absolute;
				color: #FFF;
				font-size: 0.7rem;
				left: 14%;
				bottom: 18%;
				width: 68%;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			#btnOpenApp {
				position: absolute;
				width: 9.3%;
				height: 48%;
				background: #C73039;
				text-align: center;
				right: 10.2%;
				bottom: 12%;
				color: #FFF;
				text-decoration: none;
			}
			
			.open_app {
				position: absolute;
				width: 10.4%;
				bottom: 8%;
				right: 7%;
			}
			
			.btn_gmrbApp_close {
				position: absolute;
				width: 5%;
				right: 1%;
				bottom: 60%;
				z-index: 99;
				height: auto;
			}
			
			.slide_one {
				width: 100%;
				height: 100%;
				position: absolute;
			}
			
			.slide_two {
				width: 100%;
				height: 100%;
				position: absolute;
				transform: translateY(100%);
				-webkit-transform: translateY(100%);
			}
			
			.slides1,
			.slides2,
			.slides3 {
				position: absolute;
				transform: translateY(100%);
				-webkit-transform: translateY(100%);
			}
			
			.gm_daily {
				position: absolute;
				width: 66%;
				left: 10%;
				bottom: 10%;
			}
			
			.ani1 {
				animation: ani1 1s;
				-webkit-animation: ani1 1s;
				animation-fill-mode: forwards;
			}
			
			.ani2 {
				animation: ani2 1s;
				-webkit-animation: ani2 1s;
				animation-fill-mode: forwards;
			}
			
			@keyframes ani1 {
				from {
					transform: translateY(0);
				}
				to {
					transform: translateY(100%);
				}
			}
			
			@-webkit-keyframes ani1 {
				from {
					-webkit-transform: translateY(0);
				}
				to {
					-webkit-transform: translateY(100%);
				}
			}
			
			@keyframes ani2 {
				from {
					transform: translateY(100%);
				}
				to {
					transform: translateY(0);
				}
			}
			
			@-webkit-keyframes ani2 {
				from {
					-webkit-transform: translateY(100%);
				}
				to {
					-webkit-transform: translateY(0);
				}
			}
		</style>
	</head>
