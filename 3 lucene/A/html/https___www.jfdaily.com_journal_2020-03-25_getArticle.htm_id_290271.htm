		<script type="text/javascript">
		
			// 存放版号的数组
			var pNumArr = [];
			
			// 存放文章编号的数组
			var articleIdArr = [];
			
			// 上一版
			function prePage()
			{
				var index = "12";
				var newIndex = null;
				
				if (index == pNumArr[0])
				{
					var j = pNumArr.length - 1;
					newIndex = pNumArr[j];
				}
				else
				{
					var j = null;
					for (var i=0; i<pNumArr.length; i++)
					{
						if (index == pNumArr[i])
						{
							j = i - 1;
						}
					}
					newIndex = pNumArr[j];
					newIndex = newIndex.replace("/","-");
				}
				
				window.location = "page_" + newIndex + ".htm";
			}
			
			// 下一版
			function nextPage()
			{
				var index = "12";
				var last = pNumArr.length - 1;
				if (index == pNumArr[last])
				{
					newIndex = pNumArr[0];
				}
				else
				{
					var j = null;
					for (var i=0; i<pNumArr.length; i++)
					{
						if (index == pNumArr[i])
						{
							j = i + 1;
						}
					}
					newIndex = pNumArr[j];
					newIndex = newIndex.replace("/","-");
				}
				
				window.location = "page_" + newIndex + ".htm";
			}
			
			// 下一篇
			function nextArticle()
			{
				var curArticleId = 290271;
				var newArticleId = null;
				
				if (curArticleId == articleIdArr[0])
				{
					var j = articleIdArr.length - 1;
					newArticleId = articleIdArr[j];
				}
				else
				{
					var j = null;
					for (var i=0; i<articleIdArr.length; i++)
					{
						if (curArticleId == articleIdArr[i])
						{
							j = i - 1;
						}
					}
					newArticleId = articleIdArr[j];					
				}
				
				window.location = "getArticle.htm?id=" + newArticleId;
			}
			
			// 上一篇
			function preArticle()
			{
				var curArticleId = 290271;
				var newArticleId = null;
				
				var last = articleIdArr.length - 1;
				if (curArticleId == articleIdArr[last])
				{
					newArticleId = articleIdArr[0];
				}
				else
				{
					var j = null;
					for (var i=0; i<articleIdArr.length; i++)
					{
						if (curArticleId == articleIdArr[i])
						{
							j = i + 1;
						}
					}
					newArticleId = articleIdArr[j];
				}
				
				window.location = "getArticle.htm?id=" + newArticleId;
			}
			
			$(function(){
			
				var leftWidth = $("#leftTd").height();
				var rightWidth = $("#rigthTd").height();
				if (leftWidth > rightWidth)
				{
					$("#mainTable").height(leftWidth);
				}
				else
				{
					$("#mainTable").height(rightWidth);
				}
				$("#footerDiv").show();
				
				var curArticleId = 290271;
				
				// 设置文章的banner
				// 异步获取的目的是json字符串中经常会有干扰字符导致js转化json对象失败，故交給后台转
				$.getJSON("/journal/getArticlePincurls.do?id=" + curArticleId, function(data){
					if (data && data.success)
					{
						var picArr = data.object;
						if (picArr && picArr.length > 0)
						{
							var coinSlider = $("#coin-slider");
							for (var i=0; i<picArr.length; i++)
							{
								var picJson = picArr[i];
								var title = picJson.ttile || "";
								var picUrl = picJson.url;
								
								var a = "<a href='" + picUrl + "' target='_blank'><img src='" + picUrl + "' style='max-height:300px;'><span>" + title + "</span></a>";
								coinSlider.append(a);
							}
							
							coinSlider.coinslider({
								delay: 1000 * 60 * 60
							});
						}
					}
				});
				
				// 设置电子报图片高亮区域显示
				var pageImg = $("#page_img");
				var mapWidth = pageImg.width();
				var pageWidth = 2819;
				var widthRatio = mapWidth/pageWidth;
				
				$("#PagePicMap area").each(function(i){
				
					var obj = $(this);
					var coords = "";
					var xy = obj.attr("xy");
					if (xy)
					{
						var jsonArr = null;
						try
						{
							jsonArr = JSON.parse(xy);
						}
						catch(e)
						{
							jsonArr = eval("(" + xy + ")");
						}
						
						for (var i=0; i<jsonArr.length; i++)
						{
							var point = jsonArr[i];
							var x = point.x * widthRatio;
							x = Math.round(x * 100)/100
							var y = point.y * widthRatio;
							y = Math.round(y * 100)/100
							coords += x + "," + y + ",";							
						}
						if (coords.length > 0)
						{
							coords = coords.substring(0,coords.length-1);
						}
						obj.attr("coords",coords);	
						obj.removeAttr("xy");
					}
				});
				
				var pages = "01,02,03,04,05,06,07,08,09,10,11,12,13,14,15,16";
				if (pages)
				{
					pNumArr = pages.split(",");
				}
				
				var articleIds = "290271";
				if (articleIds)
				{
					articleIdArr = articleIds.split(",");
				}
				
			});
		
		</script>
