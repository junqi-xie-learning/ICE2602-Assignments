	<h3 id="subtitle">上海交大与总台战略合作，慎海雄致辞</h3>
	
	
	
	    本报讯（记者 徐瑞哲）昨天在上海交通大学举行“5G+4K/8K+AI媒体发展高峰论坛”上，上海交通大学与中央广播电视总台签署关于深化落实“超高清视音频制播呈现国家重点实验室”协作的战略合作协议，双方依托这一国家重点实验室在交大共同建设媒体智能处理研究中心。中宣部副部长、中央广播电视总台台长慎海雄，上海交大党委书记姜斯宪等出席论坛并致辞。<br/><br/>    实验室依托中央广播电视总台组建，上海交通大学作为唯一协作高校，与国家广电总局广播电视规划院一起共建，集中攻关宽带互联网环境下端到端的先进视音频技术，特别是超高清视音频、虚拟现实以及人工智能技术。<br/><br/>

<script type="text/javascript">
    function isPC() {
	    var userAgentInfo = navigator.userAgent.toLowerCase();
	    var Agents = ["Android", "iPhone",
	                "SymbianOS", "Windows Phone",
	                "iPad", "iPod"];
	    var flag = true;
	    for (var v = 0; v < Agents.length; v++) {
	        if (userAgentInfo.indexOf(Agents[v].toLowerCase()) > 0) {
	            flag = false;
	            break;
	        }
	    }
	    return flag;
	}
	
	function download()
	{
		window.open("/link/app");
	}
	
	(function(){
	
		var clientWidth = document.documentElement.clientWidth;
		var bottom = document.getElementById("xiazaiBottom");
		if (isPC())
		{
			document.body.style.width = "640px";
			document.body.style.margin = "0 auto";
			
			bottom.style.width = "640px";
			bottom.style.left = (clientWidth - 640)/2 + "px";
			
			window.onresize = function(){
				var bottom = document.getElementById("xiazaiBottom");
				var clientWidth2 = document.documentElement.clientWidth;
				bottom.style.left = (clientWidth2 - 640)/2 + "px";
			}
			
			clientWidth = 640;
		}
		bottom.style.display = "block";
			
	})();
</script>
