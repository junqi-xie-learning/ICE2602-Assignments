<script>
var audio1 = document.getElementById("audio");
$(function() {
	$("#control").click(function() {
		if ($("#control").hasClass("play")) {
			$("#control").addClass("pause").removeClass("play");
			mp3=$(this).attr("data-audio");
			if($("#audio").attr("src")==""){
				$("#audio").attr("src",mp3);
			}else if(mp3!=$("#audio").attr("src")){
				$("#audio").attr("src",mp3);
			}
			audio1.loop = false; //歌曲循环
			playCotrol(); //播放控制函数
			audio1.play();//开始播放
			dragMove();//并且滚动条开始滑动
		} else{
			$("#control").addClass("play").removeClass("pause");
			audio1.pause();
		}
	});
});

//播放事件监听
function playCotrol() {
    audio1.addEventListener("loadeddata", //歌曲一经完整的加载完毕( 也可以写成上面提到的那些事件类型)
        function() {
            addListenTouch(); //歌曲加载之后才可以拖动进度条
        }, false);

    audio1.addEventListener("pause",
        function() { //监听暂停
        }, false);
    audio1.addEventListener("play",
        function() { //监听暂停
            dragMove();
        }, false);
    audio1.addEventListener("ended", function() {audio1.currentTime = 0;$("#control").addClass("play").removeClass("pause");}, false)
}
    
//进度条

 var startX, x, aboveX = 0; //触摸时的坐标 //滑动的距离  //设一个全局变量记录上一次内部块滑动的位置 

//1拖动监听touch事件
function addListenTouch() {
    document.getElementById("drag").addEventListener("touchstart", touchStart, false);
    document.getElementById("drag").addEventListener("touchmove", touchMove, false);
    document.getElementById("drag").addEventListener("touchend", touchEnd, false);
    var drag = document.getElementById("drag");
    var speed = document.getElementById("speed");
}

//touchstart,touchmove,touchend事件函数
 function touchStart(e) {  
     e.preventDefault();
     var touch = e.touches[0];
     startX = touch.pageX; 
 }
 function touchMove(e) { //滑动          
     e.preventDefault();
     var touch = e.touches[0];
     x = touch.pageX - startX; //滑动的距离
     //drag.style.webkitTransform = 'translate(' + 0+ 'px, ' + y + 'px)';  //也可以用css3的方式     
     drag.style.left = aboveX + x + "px"; //  
     speed.style.left = -((8.25*window.innerWidth/10) - (aboveX + x)) + "px";
 }
 function touchEnd(e) { //手指离开屏幕
     e.preventDefault();
     aboveX = parseInt(drag.style.left);
     var touch = e.touches[0];
     var dragPaddingLeft = drag.style.left;

     audio1.currentTime = currentTime;
 }
//3拖动的滑动条前进
function dragMove() {
    setInterval(function() {
        drag.style.left = (audio1.currentTime / audio1.duration) * (8.25*window.innerWidth/10 - 10) + "px";
        speed.style.left = -((8.25*window.innerWidth/10) - (audio1.currentTime / audio1.duration) * (8.25*window.innerWidth/10 - 10)) + "px";
    }, 500);
}
