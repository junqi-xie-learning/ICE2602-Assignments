function callback(data){
	for(j=0;j<data.type.split(",").length;j++){
		var type_item = data.type.split(",")[j];
		if(type_item == "spyt_banner"){
			var banner_yetou = $("#"+type_item);
			if(data.url != "" && data.url != null && data.url != undefined){
				$(banner_yetou).find("a").attr("href",data.click);
				$(banner_yetou).find("img").attr("src",data.url);
				$(banner_yetou).find("img").css("display","block");
				$(banner_yetou).find(".close_btn").click(function(){
					$(banner_yetou).find("img").css("display","none");
				})
				$("#spyt_banner").append('<i>广告</i>');
			}else if(data.jsadID != '' && data.jsadID != null && data.jsadID != undefined){
				var bannerid = data.jsadID;
				var guanggaoming = data.type;
				$("#"+guanggaoming).find('a').remove();
				var slot = {}
					slot[bannerid]={target: guanggaoming}
				if(typeof(_FTAPI_)!= 'undefined'){
					var timer = setInterval(function () {
						if (_FTAPI_) {
							clearInterval(timer);
							_FTAPI_.init(slot);
						}
					}, 500);
				}
			}else{
				$(banner_yetou).hide();
			}
		}
	}
}
