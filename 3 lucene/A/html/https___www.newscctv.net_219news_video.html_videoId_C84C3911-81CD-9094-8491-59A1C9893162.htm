    <script type="text/javascript">
        var mobileurl = 'https://www.newscctv.net/219h5/#/article';
        var browser = {
            versions: function () {
                var u = navigator.userAgent,
                    app = navigator.appVersion;
                return { //移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }

        if (browser.versions.mobile || browser.versions.ios || browser.versions.android ||
            browser.versions.iPhone || browser.versions.iPad) {
            window.location.href = mobileurl + '?videoId=' + _getRequest()['videoId'];
        }
    </script>

<script>

    var Debugger = new Debug();

    var videoDetail = new VideoDetail();
    videoDetail.init();
    var comments = new Comments();
    var scrollLoader = new ScrollLoader();


    var nav = new Nav();
    nav.init();
    userStatus()
    var tips = new Tips();

    var auth = new Auth({
        error: function (msg) {
            tips.show(null, msg)
        },
        logined: function (authsign) {
            _videoPageView(authsign)
            userStatus()
            comments.cid = null
            comments.init();
        },
        noLogin: function () {
            var user = localStorage[Config.localStorage_prefix + 'user']
            try {
                user = JSON.parse(user)
            } catch (e) {
                localStorage.removeItem(Config.localStorage_prefix + 'user')
                user = {}
            }
            var authsign = user.authsign
            _videoPageView(authsign)
        }
    });

    var login_New = new Login_New();


    comments.reg('empty', function () {
        tips.show(1);
    });
    comments.reg('tooLong', function () {
        tips.show(2);
    });
    comments.reg('noLogin', function () {
        login_New.show();
    });
    comments.reg('submitMsg', function (msg) {
        tips.show(null, msg);
    });
    comments.init();

    scrollLoader.reg('onBottom', function () {
        comments.load();
    });
    scrollLoader.init();


    $('.header-login').on('click', function () {
        login_New.show()
        return false
    });

</script>
